<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号 - 注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- 左侧背景图片模块 -->
    <div class="left"></div>
    <!-- 右侧注册内容模块 -->
    <div class="right">
        <!-- 头部区域 -->
        <header>
            <!-- logo区域 -->
            <div class="logo"><a href="index.html" title="小米官网">小米官网</a>
            </div>
            <strong>小米账号</strong>
            <!-- 头部右侧区域 -->
            <nav>
                <ul>
                    <li><a href="#">用户协议</a></li>
                    <li><a href="#">隐私政策</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li>|</li>
                    <li>中文(简体)</li>
                </ul>
            </nav>
        </header>
        <!-- 主体区域 -->
        <article>
            <nav class="clearfix">
                <ul>
                    <li><a href="#">登录</a></li>
                    <li class="select"><a href="#">注册</a></li>
                </ul>
            </nav>
            <form action="">
                <div class="area-box">
                    <span>中国</span>
                </div>
                <div class="phone clearfix">
                    <div class="code">
                        <span>+86</span>
                    </div>
                    <input type="tel">
                    <span>手机号</span>
                </div>
                <p class="tips">请输入手机号码</p>
                <div class="verify">
                    <input type="text">
                    <span>请输入验证码</span>
                    <button>获取验证码</button>
                </div>
                <p class="tips">请输入验证码</p>
                <div class="box">
                    <input type="checkbox">已阅读并同意小米帐号 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a>
                </div>
                <button class="register-btn">注册</button>
                <div class="no-code">
                    <a href="#">收不到验证码？</a>
                </div>
            </form>
            <div class="other">
                <h4>其他方式登录</h4>
                <span><img src="images/zfb.png" alt=""></span>
                <span><img src="images/wx.png" alt=""></span>
                <span><img src="images/qq.png" alt=""></span>
                <span><img src="images/wb.png" alt=""></span>
            </div>
            <!-- 二维码区域 -->
            <i>
                <span>扫码登录</span>
            </i>
        </article>
        <footer>
            小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号
        </footer>
    </div>
</body>

</html>
